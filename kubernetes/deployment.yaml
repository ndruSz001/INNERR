# Kubernetes Deployment Manifest for TARS Backend
# FASE 16: Kubernetes - Production deployment configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tars-backend
  namespace: tars
  labels:
    app: tars
    component: backend
    version: v1.0.0
spec:
  replicas: 3  # High availability with 3 pods
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: tars
      component: backend
  template:
    metadata:
      labels:
        app: tars
        component: backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Service account
      serviceAccountName: tars-backend

      # Init containers (run before app starts)
      initContainers:
        - name: migrate-db
          image: tars-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: tars-config

      # Main containers
      containers:
        - name: backend
          image: tars-backend:latest
          imagePullPolicy: IfNotPresent
          
          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: websocket
              containerPort: 8001
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables
          envFrom:
            - configMapRef:
                name: tars-config
            - secretRef:
                name: tars-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REPLICA_INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['ordinal']

          # Resource requests and limits
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          # Liveness probe (restart if unhealthy)
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe (traffic only if ready)
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Startup probe (startup check)
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 2
            failureThreshold: 30

          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: models
              mountPath: /app/models
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/config
              readOnly: true

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tars-data-pvc
        - name: models
          persistentVolumeClaim:
            claimName: tars-models-pvc
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: tars-config

      # Pod disruption budget (cluster upgrades)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - tars
                topologyKey: kubernetes.io/hostname

      # Restart policy
      restartPolicy: Always

      # Grace period for shutdown
      terminationGracePeriodSeconds: 30

---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tars-data-pvc
  namespace: tars
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tars-models-pvc
  namespace: tars
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tars-backend
  namespace: tars
